<app-card>
    <h2>Retention vs Usage</h2>
    <app-chart-container
      [width]="width"
      [height]="height"
      [margin]="margin"
    >
      <svg:g appCircles
        [data]="data"
        [xScale]="xScale"
        [yScale]="yScale"
        [colorScale]="colorScale"
        [xAccessor]="'user_count'"
        [yAccessor]="'retention_percentage'"
        [colorAccessor]="'id'"
        [radius]="6"
      ></svg:g>
    </app-chart-container>
  </app-card>
